<div class="container mt-5">
  <form [formGroup]="credentialsForm" (submit)="send()" class="p-4 border rounded-3 shadow-sm bg-white"
    style="max-width: 400px; margin: auto;">
    <h1 class="text-center mb-4">Login</h1>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" />
      <div *ngIf="
          credentialsForm.get('email')?.invalid &&
          (credentialsForm.get('email')?.dirty ||
            credentialsForm.get('email')?.touched)
        " class="text-danger mt-1">
        <div *ngIf="credentialsForm.get('email')?.errors?.['required']">
          Email is required.
        </div>
        <div *ngIf="credentialsForm.get('email')?.errors?.['email']">
          Invalid email format.
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password" />
      <div *ngIf="
          credentialsForm.get('password')?.invalid &&
          (credentialsForm.get('password')?.dirty ||
            credentialsForm.get('password')?.touched)
        " class="text-danger mt-1">
        <div *ngIf="credentialsForm.get('password')?.errors?.['required']">
          Password is required.
        </div>
        <div *ngIf="credentialsForm.get('password')?.errors?.['minlength']">
          Password must be at least 8 characters long.
        </div>
        <div *ngIf="hasUppercaseError()">
          Password must contain at least one uppercase letter.
        </div>
        <div *ngIf="hasDigitError()">
          Password must contain at least one digit.
        </div>
        <div *ngIf="hasSpecialCharError()">
          Password must contain at least one special character.
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="credentialsForm.invalid">
      Login
    </button>
  </form>
</div>
