<div class="modal-header">
    <h4 class="modal-title">Edit Lesson</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body">
    <form [formGroup]="lessonForm">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" formControlName="title" />
            <div *ngIf="lessonForm.get('title')?.invalid && (lessonForm.get('title')?.dirty || lessonForm.get('title')?.touched)"
                class="text-danger">
                <div *ngIf="lessonForm.get('title')?.errors?.['required']">Title is required.</div>
                <div *ngIf="lessonForm.get('title')?.errors?.['minlength']">Min 5 characters.</div>
                <div *ngIf="lessonForm.get('title')?.errors?.['maxlength']">Max 200 characters.</div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" formControlName="description" />
            <div *ngIf="lessonForm.get('description')?.invalid && (lessonForm.get('description')?.dirty || lessonForm.get('description')?.touched)"
                class="text-danger">
                <div *ngIf="lessonForm.get('description')?.errors?.['maxlength']">Max 2000 characters.</div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Video URL</label>
            <input type="text" class="form-control" formControlName="videoUrl" />
            <div *ngIf="lessonForm.get('videoUrl')?.invalid && (lessonForm.get('videoUrl')?.dirty || lessonForm.get('videoUrl')?.touched)"
                class="text-danger">
                <div *ngIf="lessonForm.get('videoUrl')?.errors?.['required']">Video URL is required.</div>
                <div *ngIf="lessonForm.get('videoUrl')?.errors?.['pattern']">Invalid URL format.</div>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
    <button class="btn btn-primary" [disabled]="lessonForm.invalid" (click)="send()">Save Changes</button>
</div>
