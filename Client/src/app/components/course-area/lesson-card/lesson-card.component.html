<div class="card lesson-card text-center shadow-sm rounded-4">
  <div class="card-body d-flex flex-column p-3">

    <!-- Lesson Info -->
    <h6 class="card-title text-primary fw-semibold mb-2">{{ lesson().title }}</h6>
    <p class="card-text description small text-muted mb-3">{{ lesson().description }}</p>

    <!-- Video Player (Embed) -->
    <div class="video-thumbnail position-relative rounded overflow-hidden mb-3">
      <youtube-player *ngIf="userStore.isLoggedIn()" [videoId]="getYoutubeVideoId(lesson().videoUrl)!"
        (stateChange)="onPlayerStateChange($event)" width="330" height="250">
      </youtube-player>

      <!-- Lock Overlay for Guests -->
      @if (!userStore.isLoggedIn()) {
      <div
        class="lock-overlay d-flex flex-column justify-content-center align-items-center position-absolute top-0 start-0 w-100 h-100 bg-dark bg-opacity-50">
        <i class="bi bi-lock-fill text-white fs-4 mb-2"></i>
        <p class="text-white small m-0 text-center">You need to log in to watch this lesson</p>
      </div>
      }

      <!-- Viewed Icon -->
      @if (viewStore.isStudentView() && isViewed()) {
      <div class="viewed-badge position-absolute top-0 end-0 m-2" title="Viewed">
        <i class="bi bi-eye-fill"></i>
      </div>
      }
    </div>

    <!-- Action Buttons -->
    @if (viewStore.isInstructorView()) {
    <div class="mt-auto d-flex justify-content-center gap-2 pt-2 border-top">
      <button class="btn btn-outline-primary btn-sm px-3" (click)="handleEditClick()">
        <i class="bi bi-pencil"></i>
      </button>
      <button class="btn btn-outline-danger btn-sm px-3" (click)="handleDeleteClick()">
        <i class="bi bi-trash"></i>
      </button>
    </div>
    }
  </div>
</div>
