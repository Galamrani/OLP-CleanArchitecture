<div class="mt-4">
  <h2 class="text-lg fw-semibold mb-2">Course Progress</h2>

  <div class="progress rounded-pill shadow-sm" style="height: 20px;">
    <ng-container *ngIf="courseCompletionPercentage() === 0; else progressBar">
      <div class="progress-bar bg-secondary text-white fw-semibold" role="progressbar"
        style="width: 100%; transition: width 0.6s ease;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        0%
      </div>
    </ng-container>

    <ng-template #progressBar>
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-success fw-semibold" role="progressbar"
        [style.width.%]="courseCompletionPercentage()" [attr.aria-valuenow]="courseCompletionPercentage()"
        aria-valuemin="0" aria-valuemax="100" style="transition: width 0.6s ease;">
        {{ courseCompletionPercentage() | number: '1.0-0' }}%
      </div>
    </ng-template>
  </div>
</div>
